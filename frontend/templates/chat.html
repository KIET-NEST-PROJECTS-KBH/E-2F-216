<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("user-message").value;
            if (userMessage.trim() === "") return;

            // Display user message in chat box
            displayMessage("user", userMessage);

            // Send user message to the server for processing
            // You will need to implement this part to communicate with your backend
            // For simplicity, we're just simulating a response here
            setTimeout(() => {
                const response = "This is a sample response from the chatbot.";
                displayMessage("bot", response);
            }, 1000);

            // Clear the input field
            document.getElementById("user-message").value = "";
        }

        function displayMessage(sender, message) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.className = sender === "user" ? "user-message" : "bot-message";
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
        }
    </script>
</body>
</html>
